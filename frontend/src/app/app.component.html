<app-navbar></app-navbar>
<div class="container mt-3">

  <router-outlet></router-outlet>
  <hr>

  <div *ngIf="!showmessage">
    <app-add-pokemon></app-add-pokemon>
    <app-get-pokemon></app-get-pokemon>
    <button class="btn btn-primary btn-rounded-corners add-button m-2" (click)="activarShowPokemons()">Mostrar
      Pok√©mon</button>
    <hr>
    <app-show-pokemon (rstatus)="onrstatus($event)" *ngIf="showPokemonVisible"></app-show-pokemon>
  </div>

  <div class="grid-container">
    <div *ngIf="success">
      The operation was successful!
      <button class="btn btn-primary btn-rounded-corners add-button m-2" (click)="cancelmessage()">OK</button>
    </div>
    <div *ngIf="failure">
      The operation has Failed!
      <button class="btn btn-primary btn-rounded-corners add-button m-2" (click)="cancelmessage()">OK</button>
    </div>
